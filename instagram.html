<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/Instagram-mockup-PNG.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="img/profile-photo.jpg" alt="Foto do perfil">
            </div>
            <a href="#" class="instagram-login">Continue como prixlin</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é prixlin?</p>
            <p class="notaccount">
                <span class="link-blue">Alternar conta</span> 
                ou 
                <span class="link-blue"> Inscreva-se </span>
            </p>
            <div class="get-the-app">
            <p class="get-app">
                Baixe o aplicativo
            </p>
            </div>

         </div>
         <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
         </div>
    </div>
</body>

</html>
